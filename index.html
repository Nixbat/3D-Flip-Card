<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/icon-personal-card.png">
    <script src="https://kit.fontawesome.com/0f29716106.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front-face">
                    <img src="images/image-400.png">
                </div>
                <div class="back-face">
                    <h2>Allison</h2>
                    <p>I'm Fashion Designer</p>
                    <div class="social-media">
                        <a href="https://www.facebook.com" target="_blank">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="https://x.com/" target="_blank">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                        <a href="https://www.instagram.com/" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>                                                                  
                    </div>
                    <a href="#" class="btn">Resume</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
